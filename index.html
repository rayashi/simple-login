<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beto Coder Login</title>
    <script
      src="https://kit.fontawesome.com/7f335cf7b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body class="themed">
    <div class="main">
      <div id="illustration"></div>
      <div class="form-container">
        <div class="theme-selector">
          <span class="theme-selector-text">Mudar tema</span>
          <div id="toggle">
            <input
              type="checkbox"
              id="switch"
              onchange="onThemeChange()"
              value="dark"
            />
            <label for="switch">Toggle</label>
          </div>
        </div>
        <div class="form-header">
          <h1>Entre nessa viagem</h1>
          <p>NÃ£o tem uma conta? <a>Cadastre-se</a></p>
        </div>
        <form>
          <input placeholder="Email" />
          <input placeholder="Senha" type="password" />
          <button type="submit" form="form" value="Submit">Continuar</button>
        </form>
        <div class="form-buttons">
          <button>
            <i class="fa-brands fa-google"></i>
            <span>Continuar com Google</span>
          </button>
          <button>
            <i class="fa-brands fa-facebook"></i>
          </button>
          <button>
            <i class="fa-brands fa-apple"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
